<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #000;
            --container-bg: #fff;
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
            --button-text-color: #fff;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #fff;
                --container-bg: #333;
                --button-bg: #444;
                --button-hover-bg: #222;
                --button-text-color: #fff;
            }
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 90%;
            padding: 20px;
            background-color: var(--container-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Bible Verse</h1>
        <p id="date"></p>
        <p id="verse">...</p>
    </div>

    <script>
      const API_KEY = `d12bbf1a5c6e45bd54a498ad5bc7ae88`; // Fill in with your own key.
const verse = document.querySelector(`#verse-content`);
const verseRef = document.querySelector(`#verse`);
const BIBLE_ID = `de4e12af7f28f599-01`;
const VERSES = [
  `JER.29.11`,
  `PSA.23`,
  `1COR.4.4-8`,
  `PHP.4.13`,
  `JHN.3.16`,
  `ROM.8.28`,
  `ISA.41.10`,

  `PRO.22.6`,

  `MAT.5.43-44`,
    `JER.29.11`,
  `PSA.23`,
  `1COR.4.4-8`,
  `PHP.4.13`,
  `JHN.3.16`,
  `ROM.8.28`,
  `ISA.41.10`,
  `PSA.46.1`,
  `GAL.5.22-23`,

  `2TI.1.7`,
  `1COR.10.13`,
  `PRO.22.6`,
  `ISA.40.31`,
  `JOS.1.9`,
  `HEB.12.2`,
  `MAT.11.28`,
  `ROM.10.9-10`,
  `PHP.2.3-4`,
  `MAT.5.43-44`,
];
const verseIndex = new Date().getDate();
const verseID = VERSES[verseIndex];
        getResults(verseID).then((data) => {
  const passage = data.passages[0];
  verseRef.innerHTML = `<span><i>${passage.reference}</i></span>`;
  verse.innerHTML = `<div class="text eb-container">${passage.content}</div>`;
});
        function getResults(verseID) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.withCredentials = false;
    xhr.addEventListener(`readystatechange`, function () {
      if (this.readyState === this.DONE) {
        const { data, meta } = JSON.parse(this.responseText);
        _BAPI.t(meta.fumsId);
        resolve(data);
      }
    });
    xhr.open(
      `GET`,
      `https://api.scripture.api.bible/v1/bibles/${de4e12af7f28f599-01}/search?query=${verseID}`
    );
    xhr.setRequestHeader(`api-key`, API_KEY);
    xhr.onerror = () => reject(xhr.statusText);
    xhr.send();
  });
}
    </script>
</body>
</html>
