<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #000;
            --container-bg: rgba(255, 255, 255, 0.8);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --text-color: #fff;
                --container-bg: rgba(51, 51, 51, 0.8);
            }
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            background-image: url('your-background-image.jpg'); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 90%;
            padding: 20px;
            background-color: var(--container-bg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Bible Verse</h1>
        <p id="date"></p>
        <p id="verse-content">Loading...</p>
        <a href="read-more.html">Read More</a>
    </div>

    <script>
        const API_KEY = 'd12bbf1a5c6e45bd54a498ad5bc7ae88'; // Fill in with your own key.
        const verseContent = document.querySelector('#verse-content');
        const BIBLE_ID = 'de4e12af7f28f599-01';
        const VERSES = [
            'JER.29.11', 'PSA.23', '1COR.4.4-8', 'PHP.4.13', 'JHN.3.16',
            'ROM.8.28', 'ISA.41.10', 'PSA.46.1', 'GAL.5.22-23', 'HEB.11.1',
            '2TI.1.7', '1COR.10.13', 'PRO.22.6', 'ISA.40.31', 'JOS.1.9',
            'HEB.12.2', 'MAT.11.28', 'ROM.10.9-10', 'PHP.2.3-4', 'MAT.5.43-44'
        ];
        const verseIndex = new Date().getDate() % VERSES.length;
        const verseID = VERSES[verseIndex];

        function getResults(verseID) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.withCredentials = false;
                xhr.addEventListener('readystatechange', function () {
                    if (this.readyState === this.DONE) {
                        const response = JSON.parse(this.responseText);
                        resolve(response);
                    }
                });
                xhr.open('GET', `https://api.scripture.api.bible/v1/bibles/${BIBLE_ID}/verses/${verseID}`);
                xhr.setRequestHeader('api-key', API_KEY);
                xhr.onerror = () => reject(xhr.statusText);
                xhr.send();
            });
        }

        async function displayDailyVerse() {
            const dateElement = document.getElementById('date');
            const today = new Date();
            const dateStr = today.toLocaleDateString("en-US", { month: 'long', day: 'numeric', year: 'numeric' });
            dateElement.innerText = dateStr;

            try {
                const data = await getResults(verseID);
                const passage = data.data;
                verseContent.innerHTML = `<span><i>${passage.reference}</i></span> <div class="text eb-container">${passage.content}</div>`;
            } catch (error) {
                verseContent.innerText = 'Failed to load the verse. Please try again later.';
                console.error('Error fetching the daily verse:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', displayDailyVerse);
    </script>
</body>
</html>
